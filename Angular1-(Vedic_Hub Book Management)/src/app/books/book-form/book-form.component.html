<form (ngSubmit)="onSubmit()" #bookForm="ngForm">
  <label for="title">
    Title: <span class="required">*</span>
  </label>
  <input
    id="title"
    [(ngModel)]="newBook.title"
    placeholder="Enter Title"
    name="title"
    required
    #title="ngModel"
  />

  <label for="author">
    Author: <span class="required">*</span>
  </label>
  <input
    id="author"
    [(ngModel)]="newBook.author"
    placeholder="Enter Author Name"
    name="author"
    required
    #author="ngModel"
  />

  <label for="publishedDate">
    Published Date: <span class="required">*</span>
  </label>
  <input
    id="publishedDate"
    [(ngModel)]="newBook.publishedDate"
    name="publishedDate"
    type="date"
    required
    #publishedDate="ngModel"
  />

  <label for="description">
    Description: <span class="required">*</span>
  </label>
  <textarea
    id="description"
    [(ngModel)]="newBook.description"
    placeholder="Write Description Here.."
    name="description"
    required
  ></textarea>

  <label for="image">
    Book Image (Choose File or Paste URL): <span class="required">*</span>
  </label>
  <input
    id="image"
    type="file"
    (change)="onImageSelected($event)"
    accept="image/*"
    name="imageFile"
  />
  <input
    id="imageUrl"
    type="url"
    [(ngModel)]="newBook.imageUrl"
    placeholder="Or paste an image URL here..."
    name="imageUrl"
  />

  <button type="submit">ðŸ“š Add Book</button>
</form>
